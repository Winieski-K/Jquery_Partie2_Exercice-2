<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exercice 2</title>
</head>
<body>
  <img src="assets/img/image.jpg" id="image" />
  <script src="assets/js/jquery-3.2.1.js"></script>
  <script>
  // Change la taille de l'image ayant l'id image au double click sur celle-ci
  $('#image').dblclick(function() {
    $(this).css('width','500px');
  });
  </script>
</body>
</html>
